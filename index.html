<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Game of Life</title>
    <script src="gameOfLife.js" defer></script>
    <script src="UI.js" defer></script>
    <script src="DragnDrop.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game">
        <div class="interface">
            <h3>Панель управления</h3>
            <form action="#">
                <label for="X">Клеток по горизонтали:</label>
                <input type="number" class="interface__field-size-X" title="X" id="X" value="50">
                <label for="Y">Клеток по вертикали:</label>
                <input type="number" class="interface__field-size-Y" title="Y" id="Y" value="50">
                <button class="interface__apply-size">Применить размеры</button>
                <label for="interval">Интервал:</label>
                <input type="number" class="interface__interval" title="generation interval" id="interval" value="200">
                <button class="interface__start-btn">Старт</button>
            </form>
        </div>
        <div class="field">

        </div>
    </div>
</body>
</html>
